    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/jquery-confirm.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/app/base.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/app/menu.css" />
</head>

<body>
<div class="content-theme">
    <h3>物流信息录入</h3>
</div>
<div class="content-nav"></div>
<div class="content-main">
    <div class="row content-main-btn">
        <!--<div class="col-xs-3">
            <button class="btn btn-success" data-toggle="modal" id="btn-user-add">
                <span class="fa fa-fw fa-plus"></span> 添加
            </button>
        </div>
        <div class="col-xs-9 text-right">
            <form class="form-inline" role="form" id="searchForm">
                <div class="form-group">
                    <label class="sr-only" for="userEmail">用户账号</label>
                    <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="请输入邮箱账号">
                </div>
                <button type="button" class="btn btn-success" id="userNameBtn">
                    <span class="fa fa-fw fa-search"></span> 查询
                </button>

        </div>-->
    </div>
    <div class="row content-main-table">
        <table class="user-table"></table>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" scrolling="no">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">

                    </h4>
                </div>
                <form class="modal-body form-horizontal" role="form" id="addUserForm">
                    <input type="text" class="hide" name="logisticsInfor_id">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单ID</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control" name="order_id" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">快递单号</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control" name="courier_number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">物流信息</label>
                        <div class="col-sm-8">
                            <textarea rows="3" cols="20" class="form-control" name="order_info" placeholder="输入物流信息" required>

                            </textarea>
                        </div>
                    </div>

                    <button type="reset" class="btn hide" id="resetBtn">
                        重置
                    </button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-success" id="submitBtn">
                        提交
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" scrolling="no">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        订单详情
                    </h4>
                </div>
                <div id="orderDetailContent" style="padding-top: 10px">
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">货物名称:</label>
                        <div class="col-sm-3">
                            <p id="goodsName"></p>
                        </div>
                        <label class="col-sm-3 control-label">货物数量:</label>
                        <div class="col-sm-2">
                            <p id="goodsNumber"></p>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">货物体积:</label>
                        <div class="col-sm-3">
                            <p id="goodsVolume"></p>
                        </div>
                        <label class="col-sm-3  control-label">单位重量:</label>
                        <div class="col-sm-2">
                            <p id="goodsPerweight"></p>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">收货人名称:</label>
                        <div class="col-sm-3">
                            <p id="receiptName"></p>
                        </div>
                        <label class="col-sm-3  control-label">收货人电话:</label>
                        <div class="col-sm-2">
                            <p id="receiptPhone"></p>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">期望送达日期:</label>
                        <div class="col-sm-8 control-label">
                            <p id="endTime"></p>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">订单地址:</label>
                        <div class="col-sm-8">
                            <p id="orderAddress"></p>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label class="col-sm-3 control-label">收货地址:</label>
                        <div class="col-sm-8">
                            <p id="receiptAddress"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

</div>
<script type="text/javascript" src="../../assets/js/plugins/require.js"></script>
<script type="text/javascript">
    require(['../../assets/js/common.js'], function() {
        require(['app/writeLogInfo']);
    });
</script>
</body>

</html>
